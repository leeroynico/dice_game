<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dés</title>
  <!--ionic-->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <!--monstyle css-->
  <link rel="stylesheet" href="style.css"/>
  <!--font  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
  </style>
   


</head>
<body>
<ion-grid>
    
  <ion-row class="ion-justify-content-center">
    <ion-button color="success" id="rollDice">roll
    </ion-button>
  </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button color="warning" id="hold">hold
      </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button color="danger" id="newGame">new game
      </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
    <img src="./img-dice/dice1.png" alt="" id="dicePicture"/>
    </ion-row>
</ion-grid>



<p class="ion-margin-start">ton score J1:</p>
<ion-badge color="primary" id="roundJ1"class="ion-margin-start"></ion-badge>
<p class="ion-margin-start">ton hold J1:</p>
<ion-badge color="warning" id="globalJ1" class="ion-margin-start"></ion-badge>
<p class="ion-margin-start">ton score J2:</p>
<ion-badge color="primary" id="roundJ2"class="ion-margin-start"></ion-badge>
<p class="ion-margin-start">ton hold J2:</p>
<ion-badge color="warning" id="globalJ2" class="ion-margin-start"></ion-badge>
<p class="ion-margin-start">score a atteindre</p>
<ion-badge color="warning" id="winScore" class="ion-margin-start"></ion-badge>


<ion-item>
    <ion-icon slot="start" name="settings-sharp"></ion-icon>
    <ion-range  min="30" max="100"color="danger" pin="true" id="range" step="10"></ion-range>
    <ion-icon slot="end" name="settings-sharp"></ion-icon>
  </ion-item>
  <ion-button color="warning" id="range-validation">validez le réglage
</ion-button>


<!-- icons -->
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
<script src="script.js"></script>
</html>
