<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dés</title>
  <!--ionic-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <!--monstyle css-->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-vertical">
        <ion-button color="danger" id="newGame">new game
        </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-vertical">
        <img src="./images/dice1.png" alt="" id="dicePicture"/>
    </ion-row>
    <ion-row class="ion-justify-content-center ">
        <ion-button color="primary" id="rollDice"size="large"class="btn-roll">roll
        </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-button color="warning" id="hold"size="large">hold
        </ion-button>
    </ion-row>
</ion-grid>


<h1>Player 1</h1>



<ion-item>
<ion-label class="ion-margin-start">ton score J1:</ion-label>
<ion-badge color="primary" id="roundJ1"class="ion-margin-start" slot="end"></ion-badge>
</ion-item>
<ion-item>
<ion-label class="ion-margin-start">ton hold J1:</ion-label>
<ion-badge color="warning" id="globalJ1" class="ion-margin-start"></ion-badge>
</ion-item>
<ion-item>
<ion-label class="ion-margin-start">ton score J2:</ion-label>
<ion-badge color="primary" id="roundJ2"class="ion-margin-start"></ion-badge>
</ion-item>
<ion-item>
<ion-label class="ion-margin-start">ton hold J2:</ion-label>
<ion-badge color="warning" id="globalJ2" class="ion-margin-start"></ion-badge>
</ion-item>

<ion-label class="ion-margin-start">score a atteindre</ion-label>
<ion-badge color="warning" id="winScore" class="ion-margin-start"></ion-badge>




<p>régler le nombre de points à atteindre pour la partie</p>
<ion-item>
    <ion-icon name="build-outline"></ion-icon>
    <ion-range  min="50" max="150"color="danger" pin="true" id="range" step="10"value="100"></ion-range>
    <ion-icon name="build-outline"></ion-icon>
</ion-item>
 



<!-- icons -->
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="script.js"></script>
</body>
</html>
